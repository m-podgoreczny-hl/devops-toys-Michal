apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: ci-cd
  destination:
    namespace: argo-events
    server: https://kubernetes.default.svc
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-events
    targetRevision: 2.4.1
    helm:
      releaseName: argo-events
      values: |-
        nameOverride: argo-events
        fullnameOverride: argo-events
        createAggregateRoles: true
        controller:
          namespaced: false
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              selector:
                release: monitoring
              additionalLabels:
                release: monitoring
        webhook:
          enabled: false
  syncPolicy:
    automated:
      selfHeal: false
      prune: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
